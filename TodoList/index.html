<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/fontawesome-all.css" >
    <link href="https://fonts.googleapis.com/css?family=Tillana:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todoL.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js">
    </script>
  </head>
  <body>
    <div id="container">
      <h1>To-do list <span id="toggle"><i class="fas fa-plus"></i></span></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li> <span><i class="fa fa-trash-alt"></i></span> Listen To Music</li>
        <li> <span><i class="fa fa-trash-alt"></i></span> Code</li>
        <li> <span><i class="fa fa-trash-alt"></i></span> Play Games</li>
        <li> <span><i class="fa fa-trash-alt"></i></span> Play Piano</li>
        <li> <span><i class="fa fa-trash-alt"></i></span> Eat</li>
        <li> <span><i class="fa fa-trash-alt"></i></span> Sleep.</li>
      </ul>
    </div>
    <script type="text/javascript" src="assets/js/todoL.js"></script>
  </body>
</html>
